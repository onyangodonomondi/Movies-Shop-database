{% extends 'base.html' %}

{% block content %}


<table class="table table-bordered  table-hover ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Download</th>



        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{movie.title}}</td>
            <td>{{movie.genre}}</td>
            <a href=""><td>{{movie.downloadlink}}</td></a>



        </tr>
        {% endfor %}


    </tbody>
</table>
{% endblock %}
